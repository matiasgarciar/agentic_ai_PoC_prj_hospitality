hotel_bookings_queries:
  number: 50
  queries:
# queries related to hotel bookings information,
#    - Country of Guest: The country from which the guest is making the reservation.
#    - City of Guest: The city from which the guest is making the reservation.
#    - Check-In Date: The date when the guest is scheduled to arrive at the hotel.
#    - Check-Out Date: The date when the guest is scheduled to depart from the hotel.
#    - Room Assigned: The specific room that has been assigned for the reservation.
#    - Room Type: The type of room that has been reserved (e.g., "Single", "Double", "Suite").
#    - Meal Plan: The meal plan associated with the reservation (e.g., "Room Only", "Breakfast Included", "All-Inclusive").
#    - Total Price: The total price of the reservation. The prices are in euros.
